<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/standard.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/navbar.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
  <script src="../assets/javascript/navbar.js"></script>
  <script src="../assets/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
<div id="navbar"></div>

<div class="container" align="right">
  <a href="../views/expired_products.html">
    Ver produtos vencidos
  </a>
  <button type="button" id="newProductButton" class="btn btn-primary" data-toggle="modal" data-target="#newProductModal">
    Criar novo Produto
  </button>
</div>

<!-- MODAL new product -->
<div class="modal fade" id="newProductModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Informações do novo Produto:</h4>
      </div>
      <div class="modal-body">

        <form>

          <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">Nome</label>
            <div class="col-8">
              <input class="form-control" type="text" placeholder="Artisanal kale" id="example-text-input">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-search-input" class="col-2 col-form-label">Descrição</label>
            <div class="col-10">
              <input class="form-control" type="search" placeholder="How do I shoot web" id="example-search-input">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-email-input" class="col-2 col-form-label">Quantidade/Estoque</label>
            <div class="col-10">
              <input class="form-control" type="email" placeholder="bootstrap@example.com" id="example-email-input">
            </div>
          </div>

          <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label">Quantidade mínima/Estoque baixo</label>
            <div class="col-10">
              <input class="form-control" type="number" min="0" step="1" placeholder="42" id="example-number-input">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-url-input" class="col-2 col-form-label">Unidade de medida</label>
            <div class="col-10">
              <input class="form-control" type="url" placeholder="https://getbootstrap.com" id="example-url-input">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-tel-input" class="col-2 col-form-label">Valor por unidade</label>
            <div class="col-10">
              <input class="form-control" type="tel" placeholder="1-(555)-555-5555" id="example-tel-input">
            </div>


          <div class="form-group row">
            <label for="example-datetime-local-input" class="col-2 col-form-label">Data de validade</label>
            <div class="col-10">
              <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00" id="example-datetime-local-input">
            </div>


        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Criar Produto</button>
        </div>

      </form>
    </div>
  </div>
</div>
<!-- MODAL END -->



</body>
</html>
